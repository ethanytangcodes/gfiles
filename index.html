<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCESS REQUIRED</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: blink 1s step-start infinite;
    }

    input[type="password"] {
      background-color: #000;
      color: #33ff33;
      border: 2px solid #33ff33;
      padding: 10px;
      font-size: 1em;
      width: 300px;
      text-align: center;
      outline: none;
    }

    input::placeholder {
      color: #228822;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #000;
      color: #33ff33;
      border: 2px solid #33ff33;
      font-family: inherit;
      cursor: pointer;
    }

    button:hover {
      background-color: #003300;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ACCESS REQUIRED â–“</h1>
  <input type="password" id="password" placeholder="Enter Access Code" />
  <button onclick="checkPassword()">ENTER</button>
  <div class="error" id="error-msg">ACCESS DENIED. RETRY.</div>

  <script>
    const correctPassword = "opensesame"; // change this to your password

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        sessionStorage.setItem("gfilesAccess", "true");
        window.location.href = "list.html"; // where to go after login
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }

    if (sessionStorage.getItem("gfilesAccess") === "true") {
      window.location.href = "list.html";
    }
  </script>

</body>
</html>
